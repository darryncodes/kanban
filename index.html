<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban board | darryn-codes</title>
    <!-- IMPORT STYLES AND SCRIPTS -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <script src="./DragDropTouch.js" defer></script>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="sr-only">Drag and drop Kanban board</h1>
    <main>
        <!-- KANBAN BOARD START -->
        <div class="board">
            <!-- TODO LANE START -->
            <section class="lane" id="todo">
                <h2 class="heading">To do</h2>
            </section>
            <!-- IN-PROGRESS LANE START -->
            <section class="lane">
                <h2 class="heading">In-progress</h2>
            </section>
            <!-- DONE LANE START -->
            <section class="lane done">
                <h2 class="heading">Done</h2>
            </section>
        </div>
        <!-- KANBAND BOARD END -->
    </main>
    <div id="overlay">
        <!-- TODO ADD BUTTON -->
        <button id="todo-btn" class="todo-btn">
            <span class="top"></span>
            <span class="bottom"></span>
        </button>
        <!-- INPUT START -->
        <form class="form" id="form">
            <label for="input" class="sr-only">Enter a new To do</label>
            <input type="text" placeholder="Add new todo" name="input" class="input" id="input">
            <button type="submit" class="btn">Add +</button>
        </form>
    </div>
</body>

</html>
