<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban board | darryn-codes</title>
    <!-- IMPORT STYLES AND SCRIPT -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="sr-only">Drag and drop Kanban board</h1>
    <main>
        <!-- INPUT START -->
        <form class="form" id="form">
            <label for="input" class="sr-only">Enter a new ToDo</label>
            <input type="text" placeholder="Add new todo" name="input" class="input" id="input">
            <button type="submit" class="btn">Add +</button>
        </form>
        <!-- INPUT END -->
        <!-- KANBAN BOARD START -->
        <div class="board">
            <!-- TODO LANE START -->
            <section class="lane" id="todo">
                <h2 class="heading">ToDo</h2>
                <p class="task" draggable="true">Workout</p>
            </section>
            <!-- IN-PROGRESS LANE START -->
            <section class="lane">
                <h2 class="heading">In-progress</h2>
                <p class="task" draggable="true">Study</p>
                <p class="task" draggable="true">Study</p>
            </section>
            <!-- DONE LANE START -->
            <section class="lane">
                <h2 class="heading">Done</h2>
                <p class="task" draggable="true">Grocery shopping</p>
            </section>
        </div>
        <!-- KANBAND BOARD END -->
    </main>
</body>

</html>
